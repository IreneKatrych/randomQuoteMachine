<!DOCTYPE html>
<head>
    <title>This is random quote machine!</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" type="text/css" href="randomQuoteMachine.css">
    <!-- Link to font -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id="quote-box">
        <div id="text">
            Quote example
        </div>
        <div id="author">
            Author example
        </div>
        <div id="links">
            <a id="new-quote" class="button"> Get new quote! </a>
            <a id="tweet-quote" class="button" href="https://twitter.com/intent/tweet" target="_blank"><img id='tweet-logo' src="https://i.ibb.co/zrQCLZ6/iconfinder-social-media-social-media-twitter-3259404.png" alt="iconfinder-social-media-social-media-twitter-3259404"> Tweet me! </a>
        </div>
    </div>        
</body>
